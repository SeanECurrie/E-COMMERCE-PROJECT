{% extends 'base.html' %}

{% block content %}

<div class="card">
    <div class="card__title">
      <div class="icon">
        <a href="#"><i class="fa fa-arrow-left"></i></a>
      </div>
      <h3>New products</h3>
    </div>
    <div class="card__body">
      <div class="half">
        <div class="featured_text">
          <h1>Nurton</h1>
          <p class="sub"> {{ name }}</p>
          <p class="price">${{ price }}</p>
        </div>
        <div class="image">
          <img src="{{ image }}" alt="">
        </div>
      </div>
      <div class="half">
        <div class="description">
          <p>{{ description }} </p>
        </div>
        <div class="reviews">
          <ul class="stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star-o"></i></li>
          </ul>
          <span>{{ rating.rate }}</span>
        </div>
      </div>
    </div>
    <div class="card__footer">
      <div class="recommend">
        <p>Recommended by</p>
        <h3>Andrew Palmer</h3>
      </div>
      <div class="action">
        <button type="button">Add to cart</button>
      </div>
    </div>
  </div>

{% endblock %}
